<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            width: 100%;
            height: 100%;
        }
        td{
            height: 50px;
            text-align: center;
        }
        td:hover {
            background-color: rgba(40, 40, 120, 0.315);
        }
        tr:nth-child(even) {
            background-color: rgba(43, 116, 116, 0.171);
        }
    </style>
</head>
<body>
    <table>
    <section>
        <tr>
            
            <th rowspan="3">No</th>
            <th colspan="2">items</th>
            <th colspan="2">colors</th>
        </tr>
    </section>
    <section>
        <tr>
            <td>1.</td>
            <td>phone</td>
            <td>black</td>
            <td>orange</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>oreo</td>
            <td>black</td>
            <td>white</td>
            
        </tr>
    </section>
    </table>
</body>
</html>
